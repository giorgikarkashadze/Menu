<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="javascript/app.js" defer></script>

</head>

<body>

<section class="menu">

    <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
    </div>

    <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all"> all </button>
        <button class="filter-btn" type="button" data-id="breakfast"> brakfast </button>
        <button class="filter-btn" type="button" data-id="lunch"> lunch </button>
        <button class="filter-btn" type="button" data-id="shakes"> shakes </button>
    </div>

<div class="section-center">
 <article class="menu-item">
        <img src="images/item-1.jpeg" class="photo" alt="menu item">
        <div class="item-info">
            <header>
                <h4>buttermilk pancakes</h4>
                <h4 class="price">$15</h4>
            </header>
            <P class="item-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</P>
        </div>
 </article>
</div>    
</section>

</html>
